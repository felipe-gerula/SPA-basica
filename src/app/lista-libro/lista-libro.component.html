<div class="container	content">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <span class="anchor" id="formLogin"></span>
        <!-- form	card	login	with	validation	feedback	-->
        <div class="card card-outline-secondary text-">
          <div class="card-header">
            <h3 class="mb-0 text-center">E-books</h3>
          </div>
          <div class="card-body">
            <form class="text-dark">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresar	nombre..." #nombre>
              </div>
              <div class="form-group">
                <label for="nombre">Autor</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresar	nombre..." #autor>
              </div>
              <div class="form-group">
                <label for="Imagen	Url">Imagen Url</label>
                <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..." #url>
              </div>
              <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value,url.value,autor.value)">Guardar!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr class="mb-5" color="white">
    <div class="row">
      <app-libro *ngFor="let l of libros"[libro]="l"></app-libro>
    </div>
  </div>
