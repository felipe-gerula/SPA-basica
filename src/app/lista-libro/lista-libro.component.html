<div class="container	content">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <span class="anchor" id="formLogin"></span>
        <!-- form	card	login	with	validation	feedback	-->
        <div class="card card-outline-secondary text-">
          <div class="card-header">
            <h3 class="mb-0 text-center">E-books</h3>
          </div>
          <div class="card-body">
            <app-form-libro (onItemAdded)="agregado($event)"></app-form-libro>
          </div>
        </div>
      </div>
    </div>
    <hr class="mb-5" color="white">
    <div class="row">
      <app-libro *ngFor="let l of libros; let i=index"[libro]="l" [position]="i+1"(clicked)="elegido(l)"></app-libro>
    </div>
  </div>
